        <div class="new-client">

        <div class="form-container">
          <div class="form-title"><span>Search Form</span></div>
          <form action="" class="search-form">
            <div class="search id-pc-search">
              <label for="id-pc">ID/PC #</label>
              <input
                type="text"
                name="idNumber"
                id="id-pc"
                class="id-pc filter"
              />
            </div>

            <div class="search phone-search">
              <label for="phone">Phone Number</label>
              <input
                type="text"
                name="phoneNumber"
                id="phone"
                class="phone filter"
              />
            </div>

            <div class="search firstName-search">
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="firstName filter"
              />
            </div>

            <div class="search lastName-search">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="lastName filter"
              />
            </div>

            <div class="search email-search">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="email filter"
              />
            </div>

            <div class="search arrivalDate-search">
              <label for="arrivalDate">Arrival Date</label>
              <input
                type="date"
                name="arrivalDate"
                id="arrivalDate"
                class="arrivalDate filter"
              />
            </div>
            <div class="search filter-btn">
              <input
                type="submit"
                name="submit"
                id="submit-filters"
                class="submit"
                value="Apply filters"
              />
            </div>
          </form>
        </div>
